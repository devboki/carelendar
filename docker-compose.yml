version: "3.8"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: carelendar
      POSTGRES_PASSWORD: carelendar
      POSTGRES_DB: carelendar_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - carelendar-net

  backend:
    build: ./carelendar-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/carelendar_db
      - SPRING_DATASOURCE_USERNAME=carelendar
      - SPRING_DATASOURCE_PASSWORD=carelendar
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      - db
    networks:
      - carelendar-net

  frontend:
    build: ./carelendar-frontend
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://backend:8080
    networks:
      - carelendar-net

volumes:
  postgres-data:

networks:
  carelendar-net:
    driver: bridge

